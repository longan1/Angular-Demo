

<h1>
  {{action === 'add' ? 'Create Product' : 'Update Product' }}
</h1>

<div *ngIf="action === 'update'" class="row  justify-content-end">
  <div class="col-1">
   <button type="button" (click)="onDeleteProduct()" class="btn btn-danger">Delete</button>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-lg-6 col-md-6 image">
    <div *ngIf="productFrom.controls['imageLink'].value ; else noImage">
      <img [src]="productFrom.controls['imageLink'].value" >
    </div>
    <ng-template #noImage>
      <img src="../../../assets/images/no-image-square.jpg" >
    </ng-template>
  </div>
  <div class="col-sm-6 col-lg-6 col-md-6">
    <form (submit)="onSubmit($event)" [formGroup]="productFrom">
      <div class="form-row row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Name</label>
          <input type="Name" class="form-control" id="inputEmail4" placeholder="Name" formControlName="name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Price</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Price" formControlName="price">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Image Link</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="https://i.pinimg.com/564x/c1/8a/70/c18a7088b4c35e5cbdd9a09ccbeff1f1.jpg" formControlName="imageLink">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Content</label>
          <textarea name="" id="" class="form-control" cols="30" rows="4" formControlName="content"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3"> {{action === 'add' ? 'Create' : 'Update' }} </button>
    </form>
  </div>
</div>
